<div style="padding: 13px;">
    <p><b>Candidate Details:</b></p>
</div>

<div style="padding: 13px;">
    <mat-spinner *ngIf="details.length === 0"></mat-spinner>
    <mat-card *ngFor="let detail of details | keyvalue" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-content>{{detail.key}} : {{detail.value}}</mat-card-content>
        </mat-card-header>
    </mat-card>

    <mat-card-actions>
      <button mat-button> Show Interest!</button>
    </mat-card-actions>
</div>
